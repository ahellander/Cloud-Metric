{% extends "index.html" %}
{% block content %}
  <div class="jumbo">

    <h2>Welcome to CLOUD-METRIC!</h2>
    {% if clusterNumber > 0 %}
    <h3>You have registered <b>{{clusterNumber}}</b> cluster(s)</h3>
    {% endif %}

    {% if clusterNames %}
    <ul>
      {% for node in clusterNames %}
      <li><strong><a href="{{url_for('nodes',cluster=node)}}">{{node}}</a></strong></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

{% endblock %}
